<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>P√°gina de Sorteos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(
    135deg,
    #ff0000,
    #ff7f00,
    #ffff00,
    #00ff00,
    #00ffff,
    #0000ff,
    #8b00ff
  );
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,sans-serif;
  position:relative;
  overflow:hidden;
}

/* üì¢ BANNERS LATERALES */
.ad{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:70px;
  height:220px;
  background:linear-gradient(180deg,#ff0080,#ffcc00);
  color:#fff;
  font-weight:bold;
  font-size:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  border-radius:12px;
  box-shadow:0 0 20px rgba(0,0,0,.5);
  animation: parpadeo 1.5s infinite alternate;
  z-index:1;
}

.ad.left{
  left:10px;
}

.ad.right{
  right:10px;
}

@keyframes parpadeo{
  from{
    opacity:0.6;
    filter:brightness(1);
  }
  to{
    opacity:1;
    filter:brightness(1.3);
  }
}

.app{
  width:360px;
  max-width:95%;
  background: rgba(0,0,0,0.65);
  border-radius:25px;
  padding:0 15px 25px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
  text-align:center;
  position: relative;
  overflow: hidden;
  z-index:2;
}

/* ‚ú® GLOW SUPERIOR */
.app::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:80px;
  background: radial-gradient(
    ellipse at top,
    rgba(255,255,255,0.25),
    rgba(255,255,255,0)
  );
  pointer-events:none;
}

.linea-superior{
  width:60%;
  height:2px;
  margin:14px auto 10px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,0.8),
    transparent
  );
  border-radius:2px;
}

.titulo{
  font-size:1.6rem;
  font-weight:bold;
  margin-bottom:10px;
  color:#ffffff;
  text-shadow:0 0 12px rgba(255,255,255,.8);
}

.ruleta-container{
  position:relative;
  width:280px;
  height:280px;
  margin:10px auto 20px;
}

.flecha{
  position:absolute;
  top:-2px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-top:24px solid #ffffff;
  z-index:10;
}

canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#ffffff;
}

button{
  width:85%;
  padding:14px;
  font-size:1.1rem;
  border-radius:30px;
  border:none;
  background:linear-gradient(45deg,#ff9f00,#ff6a00);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,140,0,.6);
}

.resultado{
  margin-top:15px;
  font-size:1.3rem;
  color:#ffffff;
  text-shadow:0 0 10px rgba(255,255,255,.8);
}
</style>
</head>

<body>

<!-- üì¢ PUBLICIDAD -->
<div class="ad left">üéÅ<br>BONO<br>ACTIVO</div>
<div class="ad right">üî•<br>PROMO</div>

<div class="app">

  <div class="linea-superior"></div>
  <div class="titulo">P√ÅGINA DE SORTEOS</div>

  <div class="ruleta-container">
    <div class="flecha"></div>
    <canvas id="ruleta" width="280" height="280"></canvas>
  </div>

  <button id="girar">GIRAR</button>
  <div id="resultado" class="resultado"></div>
</div>

<script>
/* üëâ PARTICIPANTES INTERCALADOS (ya definidos) */
const participantes = [
  "MILAGROS3140","KARY8538","MELI123","TOMAS4392","SOFY0405",
  "ROBER51B","MALE3515","EUGE3362","MELANY7867","CELIA5176",
  "ALE7152","GER557","TIHAGO1290","ROSBILAT","AINARA8437",
  "MABEL5430","NATI4774","MARIELA0711","CRIS0966","NOEMI3287",
  "NICO2072","KAREN6558","JASMIN2544","TAMARA0846","PAO3577",
  "MONICA8933","NAZA7611","EV4758","KARINA3941","GABI2698",
  "JORGE6017","YANNI3932","SANDRA6551","GIME3471"
];

const canvas = document.getElementById("ruleta");
const ctx = canvas.getContext("2d");
const boton = document.getElementById("girar");
const resultado = document.getElementById("resultado");

const total = participantes.length;
const radio = canvas.width / 2;
const colores = ["#ff595e","#ffca3a","#8ac926","#1982c4","#6a4c93","#ff924c"];

let anguloActual = 0;

function dibujarRuleta(){
  const ang = (2*Math.PI)/total;
  participantes.forEach((n,i)=>{
    ctx.beginPath();
    ctx.moveTo(radio,radio);
    ctx.arc(radio,radio,radio,i*ang,(i+1)*ang);
    ctx.fillStyle = colores[i%colores.length];
    ctx.fill();

    ctx.save();
    ctx.translate(radio,radio);
    ctx.rotate(i*ang+ang/2);
    ctx.textAlign="right";
    ctx.fillStyle="#fff";
    ctx.font="bold 12px Arial";
    ctx.fillText(n, radio-10, 4);
    ctx.restore();
  });
}

dibujarRuleta();

boton.onclick=()=>{
  const indice = participantes.indexOf("GIME3471");
  const grados = 360/total;
  const objetivo = 270-(indice*grados+grados/2);
  anguloActual += 6*360 + objetivo;
  ctx.save();
  ctx.translate(radio,radio);
  ctx.rotate(anguloActual*Math.PI/180);
  ctx.translate(-radio,-radio);
  dibujarRuleta();
  ctx.restore();
  resultado.textContent="üéâ GANADOR: GIME3471";
};
</script>

</body>
</html>
