<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>P√°gina de Sorteos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(
    135deg,
    #ff0000,
    #ff7f00,
    #ffff00,
    #00ff00,
    #00ffff,
    #0000ff,
    #8b00ff
  );
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,sans-serif;
}

.app{
  width:360px;
  max-width:95%;
  background: rgba(0,0,0,0.65);
  border-radius:25px;
  padding:0 15px 25px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
  text-align:center;
  position: relative;
  overflow: hidden;
}

/* ‚ú® GLOW SUPERIOR */
.app::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:80px;
  background: radial-gradient(
    ellipse at top,
    rgba(255,255,255,0.25),
    rgba(255,255,255,0)
  );
  pointer-events:none;
}

/* ‚ûñ L√çNEA FINITA */
.linea-superior{
  width:60%;
  height:2px;
  margin:14px auto 10px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,0.8),
    transparent
  );
  border-radius:2px;
}

/* üî• T√çTULO */
.titulo{
  font-size:1.6rem;
  font-weight:bold;
  margin-bottom:10px;
  color:#ffffff;
  text-shadow:
    0 0 6px rgba(255,255,255,.9),
    0 0 12px rgba(255,255,255,.6);
}

.ruleta-container{
  position:relative;
  width:280px;
  height:280px;
  margin:10px auto 20px;
}

/* üîª FLECHA ARRIBA ‚Äì PUNTA HACIA ABAJO (‚àá) */
.flecha{
  position:absolute;
  top:-2px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-top:24px solid #ffffff;
  z-index:10;
}

canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#ffffff;
}

button{
  width:85%;
  padding:14px;
  font-size:1.1rem;
  border-radius:30px;
  border:none;
  background:linear-gradient(45deg,#ff9f00,#ff6a00);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,140,0,.6);
}

button:disabled{opacity:.6}

.resultado{
  margin-top:15px;
  font-size:1.3rem;
  color:#ffffff;
  text-shadow:0 0 10px rgba(255,255,255,.8);
}
</style>
</head>

<body>

<div class="app">

  <!-- ‚ú® L√çNEA DECORATIVA -->
  <div class="linea-superior"></div>

  <div class="titulo">P√ÅGINA DE SORTEOS</div>

  <div class="ruleta-container">
    <div class="flecha"></div>
    <canvas id="ruleta" width="280" height="280"></canvas>
  </div>

  <button id="girar">GIRAR</button>
  <div id="resultado" class="resultado"></div>
</div>

<script>
/* üëâ AC√Å CARG√ÅS LOS NOMBRES */
const participantes = [
  "Daniel",
  "Marlon",
  "Spencer",
  "Katharine",
  "Bette",
  "Jack",
  "Ingrid",
  "Denzel",
  "Gary",
  "Meryl",
  "Cate",
  "Robert",
  "Dustin",
  "Jessica",
  "Jane"
];

const canvas = document.getElementById("ruleta");
const ctx = canvas.getContext("2d");
const boton = document.getElementById("girar");
const resultado = document.getElementById("resultado");

const total = participantes.length;
const radio = canvas.width / 2;
const colores = [
  "#ff595e","#ffca3a","#8ac926",
  "#1982c4","#6a4c93","#ff924c"
];

let anguloActual = 0;
let girando = false;

function dibujarRuleta(){
  const angulo = (2*Math.PI)/total;

  participantes.forEach((nombre,i)=>{
    const inicio = i*angulo;
    const fin = inicio+angulo;

    ctx.beginPath();
    ctx.moveTo(radio,radio);
    ctx.arc(radio,radio,radio,inicio,fin);
    ctx.fillStyle = colores[i%colores.length];
    ctx.fill();

    ctx.save();
    ctx.translate(radio,radio);
    ctx.rotate(inicio + angulo/2);
    ctx.textAlign="right";
    ctx.fillStyle="#fff";
    ctx.font="bold 12px Arial";
    ctx.fillText(nombre, radio-10, 4);
    ctx.restore();
  });
}

dibujarRuleta();

boton.addEventListener("click",()=>{
  if(girando) return;
  girando=true;
  boton.disabled=true;
  resultado.textContent="";

  const indice = Math.floor(Math.random()*total);
  const gradosPorSector = 360/total;

  const anguloObjetivo =
    270 - (indice*gradosPorSector + gradosPorSector/2);

  const vueltas = 6*360;
  const anguloFinal = vueltas + anguloObjetivo;

  const duracion = 5000;
  const inicio = performance.now();
  const inicioAngulo = anguloActual;

  function animar(t){
    const p = Math.min((t-inicio)/duracion,1);
    const ease = 1 - Math.pow(1-p,3);
    anguloActual = inicioAngulo + ease*(anguloFinal-inicioAngulo);

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.save();
    ctx.translate(radio,radio);
    ctx.rotate(anguloActual*Math.PI/180);
    ctx.translate(-radio,-radio);
    dibujarRuleta();
    ctx.restore();

    if(p<1){
      requestAnimationFrame(animar);
    }else{
      resultado.textContent = `üéâ GANADOR: ${participantes[indice]}`;
      girando=false;
      boton.disabled=false;
    }
  }

  requestAnimationFrame(animar);
});
</script>

</body>
</html>
