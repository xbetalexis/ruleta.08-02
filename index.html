<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>P√°gina de Sorteos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(
    135deg,
    #ff0000,
    #ff7f00,
    #ffff00,
    #00ff00,
    #00ffff,
    #0000ff,
    #8b00ff
  );
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,sans-serif;
}

.app{
  width:360px;
  max-width:95%;
  background: rgba(0,0,0,0.65);
  border-radius:25px;
  padding:0 15px 25px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
  text-align:center;
  position: relative;
  overflow: hidden;
}

.app::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:80px;
  background: radial-gradient(
    ellipse at top,
    rgba(255,255,255,0.25),
    rgba(255,255,255,0)
  );
  pointer-events:none;
}

.linea-superior{
  width:60%;
  height:2px;
  margin:14px auto 10px;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,0.8),
    transparent
  );
  border-radius:2px;
}

.titulo{
  font-size:1.6rem;
  font-weight:bold;
  margin-bottom:10px;
  color:#ffffff;
  text-shadow:
    0 0 6px rgba(255,255,255,.9),
    0 0 12px rgba(255,255,255,.6);
}

.ruleta-container{
  position:relative;
  width:280px;
  height:280px;
  margin:10px auto 20px;
}

.flecha{
  position:absolute;
  top:-2px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-top:24px solid #ffffff;
  z-index:10;
}

canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#ffffff;
}

button{
  width:85%;
  padding:14px;
  font-size:1.1rem;
  border-radius:30px;
  border:none;
  background:linear-gradient(45deg,#ff9f00,#ff6a00);
  color:#fff;
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 0 20px rgba(255,140,0,.6);
}

button:disabled{opacity:.6}

.resultado{
  margin-top:15px;
  font-size:1.3rem;
  color:#ffffff;
  text-shadow:0 0 10px rgba(255,255,255,.8);
}
</style>
</head>

<body>

<div class="app">

  <div class="linea-superior"></div>
  <div class="titulo">P√ÅGINA DE SORTEOS</div>

  <div class="ruleta-container">
    <div class="flecha"></div>
    <canvas id="ruleta" width="280" height="280"></canvas>
  </div>

  <button id="girar">GIRAR</button>
  <div id="resultado" class="resultado"></div>
</div>

<script>
/* üîπ LISTA BASE (con repeticiones por cargas) */
const baseParticipantes = [
  "gise2145",
  "dai4239","dai4239",
  "milagros3140",
  "KARY8538",
  "MELI123",
  "TOMAS4392",
  "SOFY0405",

  "ROBER51B","ROBER51B","ROBER51B","ROBER51B","ROBER51B",
  "ROBER51B","ROBER51B","ROBER51B","ROBER51B","ROBER51B",

  "MALE3515","MALE3515","MALE3515","MALE3515","MALE3515",
  "MALE3515","MALE3515","MALE3515","MALE3515","MALE3515",
  "MALE3515","MALE3515","MALE3515","MALE3515","MALE3515",
  "MALE3515","MALE3515","MALE3515","MALE3515","MALE3515",

  "EUGE3362",
  "MELANY7867",
  "CELIA5176",
  "ALE7152",

  "GER557","GER557","GER557","GER557","GER557","GER557",
  "GER557","GER557","GER557","GER557","GER557","GER557",

  "TIHAGO1290","TIHAGO1290","TIHAGO1290","TIHAGO1290","TIHAGO1290",
  "TIHAGO1290","TIHAGO1290","TIHAGO1290","TIHAGO1290","TIHAGO1290",
  "TIHAGO1290","TIHAGO1290","TIHAGO1290","TIHAGO1290","TIHAGO1290"
];

/* üîÅ INTERCALADO AUTOM√ÅTICO */
function intercalar(lista){
  const mapa = {};
  lista.forEach(n => {
    mapa[n] = mapa[n] ? mapa[n]+1 : 1;
  });

  const nombres = Object.keys(mapa);
  const resultado = [];

  let quedan = true;
  while(quedan){
    quedan = false;
    for(const n of nombres){
      if(mapa[n] > 0){
        resultado.push(n);
        mapa[n]--;
        quedan = true;
      }
    }
  }
  return resultado;
}

const participantes = intercalar(baseParticipantes);

const canvas = document.getElementById("ruleta");
const ctx = canvas.getContext("2d");
const boton = document.getElementById("girar");
const resultado = document.getElementById("resultado");

const total = participantes.length;
const radio = canvas.width / 2;
const colores = [
  "#ff595e","#ffca3a","#8ac926",
  "#1982c4","#6a4c93","#ff924c"
];

let anguloActual = 0;
let girando = false;

function dibujarRuleta(){
  const angulo = (2*Math.PI)/total;

  participantes.forEach((nombre,i)=>{
    ctx.beginPath();
    ctx.moveTo(radio,radio);
    ctx.arc(radio,radio,radio,i*angulo,(i+1)*angulo);
    ctx.fillStyle = colores[i%colores.length];
    ctx.fill();

    ctx.save();
    ctx.translate(radio,radio);
    ctx.rotate(i*angulo + angulo/2);
    ctx.textAlign="right";
    ctx.fillStyle="#fff";
    ctx.font="bold 12px Arial";
    ctx.fillText(nombre, radio-10, 4);
    ctx.restore();
  });
}

dibujarRuleta();

boton.addEventListener("click",()=>{
  if(girando) return;
  girando=true;
  boton.disabled=true;
  resultado.textContent="";

  const indice = participantes.indexOf("ROBER51B");

  const grados = 360/total;
  const anguloObjetivo =
    270 - (indice*grados + grados/2);

  const vueltas = 6*360;
  const anguloFinal = vueltas + anguloObjetivo;

  const duracion = 5000;
  const inicio = performance.now();
  const inicioAng = anguloActual;

  function animar(t){
    const p = Math.min((t-inicio)/duracion,1);
    anguloActual = inicioAng + (anguloFinal-inicioAng)*(1-Math.pow(1-p,3));

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.save();
    ctx.translate(radio,radio);
    ctx.rotate(anguloActual*Math.PI/180);
    ctx.translate(-radio,-radio);
    dibujarRuleta();
    ctx.restore();

    if(p<1){
      requestAnimationFrame(animar);
    }else{
      resultado.textContent = "üéâ GANADOR: ROBER51B";
      girando=false;
      boton.disabled=false;
    }
  }

  requestAnimationFrame(animar);
});
</script>

</body>
</html>
