<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Página de Sorteos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(
    135deg,#ff0000,#ff7f00,#ffff00,#00ff00,#00ffff,#0000ff,#8b00ff
  );
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,sans-serif;
}

.wrapper{
  display:flex;
  align-items:center;
  gap:6px;
}

/* ===== ANUNCIOS ===== */
.fake-ad{
  width:62px;
  height:235px;
  background:#111;
  border-radius:12px;
  color:#e0e0e0;
  font-size:10px;
  box-shadow:0 0 14px rgba(0,0,0,.7);
  overflow:hidden;
  position:relative;
}

.ad-header{
  padding:4px 6px;
  font-size:9px;
  opacity:.6;
}

/* ===== EMPRESA / VIDEO ===== */
.ad-company,
.ad-video{
  position:absolute;
  top:18px;
  left:0;
  width:100%;
  height:calc(100% - 18px);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:6px;
  text-align:center;
  transition:opacity .6s;
}

.ad-icon{
  width:34px;
  height:34px;
  border-radius:8px;
  background:linear-gradient(135deg,#3a7bd5,#00d2ff);
}

.ad-title{
  font-weight:bold;
  font-size:11px;
}

.ad-sub{
  font-size:9px;
  opacity:.7;
}

/* ===== FAKE VIDEO (2 FRAMES) ===== */
.video{
  width:44px;
  height:80px;
  position:relative;
  border-radius:6px;
  overflow:hidden;
}

.video-frame{
  position:absolute;
  inset:0;
  transition:opacity .4s;
}

/* frame 1 */
.frame1{
  background:linear-gradient(135deg,#444,#666);
}

/* frame 2 */
.frame2{
  background:
    linear-gradient(135deg,#222,#444),
    repeating-linear-gradient(
      45deg,
      rgba(255,255,255,.05),
      rgba(255,255,255,.05) 6px,
      transparent 6px,
      transparent 12px
    );
}

.progress{
  width:40px;
  height:4px;
  background:#222;
  border-radius:3px;
  overflow:hidden;
}

.progress span{
  display:block;
  height:100%;
  width:30%;
  background:#00d2ff;
  animation:load 1.5s infinite;
}

@keyframes load{
  from{width:10%}
  to{width:90%}
}

/* ===== APP ===== */
.app{
  width:360px;
  background:rgba(0,0,0,.65);
  border-radius:25px;
  padding:0 15px 25px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
  text-align:center;
  position:relative;
  overflow:hidden;
}

.app::before{
  content:"";
  position:absolute;
  top:0;left:0;
  width:100%;height:80px;
  background:radial-gradient(ellipse at top,rgba(255,255,255,.25),transparent);
}

.linea-superior{
  width:60%;
  height:2px;
  margin:14px auto 10px;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.8),transparent);
}

.titulo{
  font-size:1.6rem;
  font-weight:bold;
  color:#fff;
  text-shadow:0 0 12px rgba(255,255,255,.8);
}

.ruleta-container{
  position:relative;
  width:280px;
  height:280px;
  margin:10px auto 20px;
}

.flecha{
  position:absolute;
  top:-2px;
  left:50%;
  transform:translateX(-50%);
  width:0;height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-top:24px solid #fff;
}

canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#fff;
}

button{
  width:85%;
  padding:14px;
  font-size:1.1rem;
  border-radius:30px;
  border:none;
  background:linear-gradient(45deg,#ff9f00,#ff6a00);
  color:#fff;
  font-weight:bold;
}

.resultado{
  margin-top:15px;
  font-size:1.3rem;
  color:#fff;
  text-shadow:0 0 10px rgba(255,255,255,.8);
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- AD IZQ -->
  <div class="fake-ad">
    <div class="ad-header">Ad • Sponsored</div>
    <div class="ad-company" id="leftCompany">
      <div class="ad-icon"></div>
      <div class="ad-title"></div>
      <div class="ad-sub"></div>
    </div>
    <div class="ad-video" id="leftVideo" style="opacity:0">
      <div class="video">
        <div class="video-frame frame1"></div>
        <div class="video-frame frame2" style="opacity:0"></div>
      </div>
      <div class="progress"><span></span></div>
      <div class="ad-sub">Loading video...</div>
    </div>
  </div>

  <!-- APP -->
  <div class="app">
    <div class="linea-superior"></div>
    <div class="titulo">PÁGINA DE SORTEOS</div>
    <div class="ruleta-container">
      <div class="flecha"></div>
      <canvas id="ruleta" width="280" height="280"></canvas>
    </div>
    <button id="girar">GIRAR</button>
    <div id="resultado" class="resultado"></div>
  </div>

  <!-- AD DER -->
  <div class="fake-ad">
    <div class="ad-header">Ad • Sponsored</div>
    <div class="ad-company" id="rightCompany">
      <div class="ad-icon"></div>
      <div class="ad-title"></div>
      <div class="ad-sub"></div>
    </div>
    <div class="ad-video" id="rightVideo" style="opacity:0">
      <div class="video">
        <div class="video-frame frame1"></div>
        <div class="video-frame frame2" style="opacity:0"></div>
      </div>
      <div class="progress"><span></span></div>
      <div class="ad-sub">Preparing content...</div>
    </div>
  </div>

</div>

<script>
/* ===== ANUNCIOS ===== */
const ads=[
 {t:"NEXA SYSTEMS",s:"Mobile Solutions"},
 {t:"ORBITAL LABS",s:"Smart Apps"},
 {t:"ZENIX TECH",s:"Cloud Services"},
 {t:"AURORA SOFT",s:"Digital Tools"}
];

let i=0,video=false;

function rotarAds(){
  const lc=document.getElementById("leftCompany"),
        lv=document.getElementById("leftVideo"),
        rc=document.getElementById("rightCompany"),
        rv=document.getElementById("rightVideo");

  if(video){
    lc.style.opacity=rc.style.opacity=1;
    lv.style.opacity=rv.style.opacity=0;
    lc.querySelector(".ad-title").textContent=ads[i%ads.length].t;
    lc.querySelector(".ad-sub").textContent=ads[i%ads.length].s;
    rc.querySelector(".ad-title").textContent=ads[(i+1)%ads.length].t;
    rc.querySelector(".ad-sub").textContent=ads[(i+1)%ads.length].s;
    i++;
  }else{
    lc.style.opacity=rc.style.opacity=0;
    lv.style.opacity=rv.style.opacity=1;
  }
  video=!video;
}
setInterval(rotarAds,6000);
rotarAds();

/* animación de frames del video */
setInterval(()=>{
  document.querySelectorAll(".video").forEach(v=>{
    const f1=v.children[0], f2=v.children[1];
    f1.style.opacity = f1.style.opacity === "0" ? "1" : "0";
    f2.style.opacity = f1.style.opacity === "0" ? "1" : "0";
  });
},800);

/* ===== LA RULETA (sin cambios) ===== */
/* … (todo lo demás queda exactamente igual que antes) … */
</script>

</body>
</html>
