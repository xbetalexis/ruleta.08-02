<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Sorteo Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#ff0000,#ff7f00,#ffff00,#00ff00,#00ffff,#0000ff,#8b00ff);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,sans-serif;
}

/* ===== LAYOUT ===== */
.wrapper{
  display:flex;
  align-items:center;
  gap:10px;
}

/* ===== RESPONSIVE ===== */
@media (max-width:900px){
  .fake-ad{display:none}
  .wrapper{justify-content:center}
}

/* ===== ANUNCIOS FAKE ===== */
.fake-ad{
  width:70px;
  height:260px;
  background:#111;
  border-radius:14px;
  color:#e0e0e0;
  font-size:10px;
  box-shadow:0 0 16px rgba(0,0,0,.8);
  position:relative;
  overflow:hidden;
}

.ad-header{
  padding:5px 6px;
  font-size:9px;
  opacity:.6;
}

.ad-company,
.ad-video{
  position:absolute;
  top:20px;
  left:0;
  width:100%;
  height:calc(100% - 20px);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:6px;
  text-align:center;
  transition:opacity .6s;
}

.ad-icon{
  width:36px;
  height:36px;
  border-radius:10px;
  background:linear-gradient(135deg,#3a7bd5,#00d2ff);
  box-shadow:0 0 8px rgba(0,210,255,.7);
}

.ad-title{
  font-weight:bold;
  font-size:11px;
}

.ad-sub{
  font-size:9px;
  opacity:.7;
}

/* fake video */
.video{
  width:48px;
  height:86px;
  position:relative;
  border-radius:8px;
  overflow:hidden;
  background:#000;
}

.video-frame{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:blur(1px) brightness(.75);
  transition:opacity .4s;
}

.frame1{
  background-image:url("https://picsum.photos/90/160?random=11");
}
.frame2{
  background-image:url("https://picsum.photos/90/160?random=22");
  opacity:0;
}

.progress{
  width:44px;
  height:4px;
  background:#222;
  border-radius:3px;
  overflow:hidden;
}

.progress span{
  display:block;
  height:100%;
  width:20%;
  background:#00d2ff;
  animation:load 1.5s infinite;
}

@keyframes load{
  from{width:10%}
  to{width:90%}
}

/* ===== APP ===== */
.app{
  width:360px;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.08);
  border-radius:25px;
  padding:0 15px 25px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
  text-align:center;
  position:relative;
  overflow:hidden;
}

.datetime{
  font-size:.85rem;
  color:#eaeaea;
  margin-top:8px;
  text-shadow:0 0 6px rgba(255,255,255,.4);
}

/* ===== T√çTULO 3D BLANCO ===== */
.titulo-3d{
  margin-top:6px;
  font-size:1.45rem;
  letter-spacing:2px;
  text-transform:uppercase;
  color:#fff;
  font-weight:bold;
  text-shadow:
    0 1px 0 #eaeaea,
    0 2px 0 #dcdcdc,
    0 3px 0 #cfcfcf,
    0 4px 6px rgba(0,0,0,.85),
    0 0 12px rgba(255,255,255,.45);
}

.ruleta-container{
  position:relative;
  width:280px;
  height:280px;
  margin:12px auto 20px;
  transition:transform .6s ease;
}
.ruleta-container.zoom{
  transform:scale(1.06);
}

.flecha{
  position:absolute;
  top:-2px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-top:24px solid #ffd700;
  filter:drop-shadow(0 0 6px rgba(255,215,0,.8));
}

canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#fff;
  box-shadow:
    0 10px 30px rgba(0,0,0,.6),
    inset 0 0 12px rgba(255,255,255,.25);
}

button{
  width:85%;
  padding:14px;
  font-size:1.1rem;
  border-radius:30px;
  border:none;
  background:linear-gradient(45deg,#ff9f00,#ff6a00);
  color:#fff;
  font-weight:bold;
  box-shadow:
    0 6px 18px rgba(255,106,0,.6),
    inset 0 1px 1px rgba(255,255,255,.4);
  transition:.25s;
}
button:active{
  transform:scale(.96);
}

/* ===== OVERLAY ===== */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .5s;
}
.overlay.show{
  opacity:1;
  pointer-events:auto;
}

.card{
  background:#111;
  border-radius:20px;
  padding:26px 30px;
  text-align:center;
  color:#fff;
  box-shadow:
    0 0 40px rgba(255,215,0,.25),
    0 0 90px rgba(0,0,0,.9);
}

.card .winner{
  font-size:1.8rem;
  font-weight:bold;
  color:#ffd700;
  text-shadow:0 0 10px rgba(255,215,0,.8);
}

.card .foot{
  font-size:.75rem;
  opacity:.5;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- AD IZQUIERDO -->
  <div class="fake-ad">
    <div class="ad-header">Ad ¬∑ Sponsored</div>
    <div class="ad-company" id="adLCompany">
      <div class="ad-icon"></div>
      <div class="ad-title">ORBITAL APPS</div>
      <div class="ad-sub">Smart Solutions</div>
    </div>
    <div class="ad-video" id="adLVideo" style="opacity:0">
      <div class="video">
        <div class="video-frame frame1"></div>
        <div class="video-frame frame2"></div>
      </div>
      <div class="progress"><span></span></div>
      <div class="ad-sub">Loading video‚Ä¶</div>
    </div>
  </div>

  <!-- APP -->
  <div class="app">
    <div class="datetime">
      <span id="fecha"></span> ‚è∞ <span id="hora"></span>
    </div>

    <div class="titulo-3d">SORTEO OFICIAL</div>

    <div class="ruleta-container" id="ruletaBox">
      <div class="flecha"></div>
      <canvas id="ruleta" width="280" height="280"></canvas>
    </div>

    <button id="girar">GIRAR</button>

    <div class="overlay" id="overlay">
      <div class="card">
        <h2>üèÜ RESULTADO FINAL</h2>
        <div class="winner">GIME3471</div>
        <div class="foot" id="fechaResultado"></div>
      </div>
    </div>
  </div>

  <!-- AD DERECHO -->
  <div class="fake-ad">
    <div class="ad-header">Ad ¬∑ Sponsored</div>
    <div class="ad-company" id="adRCompany">
      <div class="ad-icon"></div>
      <div class="ad-title">NEXA SYSTEMS</div>
      <div class="ad-sub">Cloud & Mobile</div>
    </div>
    <div class="ad-video" id="adRVideo" style="opacity:0">
      <div class="video">
        <div class="video-frame frame1"></div>
        <div class="video-frame frame2"></div>
      </div>
      <div class="progress"><span></span></div>
      <div class="ad-sub">Preparing content‚Ä¶</div>
    </div>
  </div>

</div>

<script>
/* FECHA Y HORA */
function actualizarHora(){
  const a=new Date();
  fecha.textContent=a.toLocaleDateString("es-AR");
  hora.textContent=a.toLocaleTimeString("es-AR",{hour12:false})+" (GMT-3)";
}
setInterval(actualizarHora,1000);
actualizarHora();

/* ADS ROTACI√ìN */
let showVideo=false;
function rotarAds(){
  ["L","R"].forEach(side=>{
    const c=document.getElementById("ad"+side+"Company");
    const v=document.getElementById("ad"+side+"Video");
    if(showVideo){
      c.style.opacity=1;
      v.style.opacity=0;
    }else{
      c.style.opacity=0;
      v.style.opacity=1;
    }
  });
  showVideo=!showVideo;
}
setInterval(rotarAds,6000);
rotarAds();
</script>

</body>
</html>
