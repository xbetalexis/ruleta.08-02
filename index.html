<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Página de Sorteos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  min-height:100vh;
  background: linear-gradient(
    135deg,
    #ff0000,
    #ff7f00,
    #ffff00,
    #00ff00,
    #00ffff,
    #0000ff,
    #8b00ff
  );
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Arial,sans-serif;
}

.wrapper{
  display:flex;
  align-items:center;
  gap:6px;
}

/* ===== ANUNCIOS REALISTAS ===== */
.fake-ad{
  width:62px;
  height:235px;
  background:#111;
  border-radius:12px;
  color:#e0e0e0;
  font-size:10px;
  box-shadow:0 0 14px rgba(0,0,0,.7);
  position:relative;
  overflow:hidden;
  animation: fade 3s infinite alternate;
}

.fake-ad::after{
  content:"";
  position:absolute;
  top:-100%;
  left:-50%;
  width:200%;
  height:200%;
  background:linear-gradient(
    120deg,
    transparent 40%,
    rgba(255,255,255,0.08) 50%,
    transparent 60%
  );
  animation: shine 5s infinite;
}

@keyframes shine{
  from{transform:translateY(0)}
  to{transform:translateY(100%)}
}

@keyframes fade{
  from{opacity:.75}
  to{opacity:1}
}

.ad-header{
  padding:4px 6px;
  font-size:9px;
  opacity:.6;
}

.ad-body{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:180px;
  gap:6px;
  text-align:center;
}

.ad-icon{
  width:34px;
  height:34px;
  border-radius:8px;
  background:linear-gradient(135deg,#3a7bd5,#00d2ff);
  box-shadow:0 0 10px rgba(0,0,0,.6);
}

.ad-title{
  font-weight:bold;
  font-size:11px;
}

.ad-sub{
  font-size:9px;
  opacity:.7;
}

.ad-footer{
  font-size:8px;
  text-align:center;
  opacity:.4;
  padding-bottom:6px;
}

/* ===== APP ===== */
.app{
  width:360px;
  max-width:95%;
  background: rgba(0,0,0,0.65);
  border-radius:25px;
  padding:0 15px 25px;
  box-shadow:0 0 40px rgba(0,0,0,.7);
  text-align:center;
  position: relative;
  overflow: hidden;
}

.app::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:80px;
  background: radial-gradient(
    ellipse at top,
    rgba(255,255,255,0.25),
    rgba(255,255,255,0)
  );
}

.linea-superior{
  width:60%;
  height:2px;
  margin:14px auto 10px;
  background:linear-gradient(90deg,transparent,rgba(255,255,255,.8),transparent);
}

.titulo{
  font-size:1.6rem;
  font-weight:bold;
  margin-bottom:10px;
  color:#fff;
  text-shadow:0 0 12px rgba(255,255,255,.8);
}

.ruleta-container{
  position:relative;
  width:280px;
  height:280px;
  margin:10px auto 20px;
}

.flecha{
  position:absolute;
  top:-2px;
  left:50%;
  transform:translateX(-50%);
  width:0;
  height:0;
  border-left:14px solid transparent;
  border-right:14px solid transparent;
  border-top:24px solid #fff;
}

canvas{
  width:100%;
  height:100%;
  border-radius:50%;
  background:#fff;
}

button{
  width:85%;
  padding:14px;
  font-size:1.1rem;
  border-radius:30px;
  border:none;
  background:linear-gradient(45deg,#ff9f00,#ff6a00);
  color:#fff;
  font-weight:bold;
  box-shadow:0 0 20px rgba(255,140,0,.6);
  cursor:pointer;
}

.resultado{
  margin-top:15px;
  font-size:1.3rem;
  color:#fff;
  text-shadow:0 0 10px rgba(255,255,255,.8);
}
</style>
</head>

<body>

<div class="wrapper">

  <!-- ANUNCIO IZQUIERDO -->
  <div class="fake-ad">
    <div class="ad-header">Ad • Sponsored</div>
    <div class="ad-body">
      <div class="ad-icon"></div>
      <div class="ad-title">NEXA SYSTEMS</div>
      <div class="ad-sub">Mobile Solutions</div>
    </div>
    <div class="ad-footer">via AdCore SDK</div>
  </div>

  <!-- APP -->
  <div class="app">
    <div class="linea-superior"></div>
    <div class="titulo">PÁGINA DE SORTEOS</div>

    <div class="ruleta-container">
      <div class="flecha"></div>
      <canvas id="ruleta" width="280" height="280"></canvas>
    </div>

    <button id="girar">GIRAR</button>
    <div id="resultado" class="resultado"></div>
  </div>

  <!-- ANUNCIO DERECHO -->
  <div class="fake-ad">
    <div class="ad-header">Ad • Sponsored</div>
    <div class="ad-body">
      <div class="ad-icon"></div>
      <div class="ad-title">ORBITAL LABS</div>
      <div class="ad-sub">Smart Apps</div>
    </div>
    <div class="ad-footer">served by MobileAds</div>
  </div>

</div>

</html>
